<html lang="ar" dir="rtl">

<head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <title>يوم التأسيس</title>

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://www.foundingday.sa/assets/img/favicon.ico">
</head>

<body data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">
    <div id="loading-screen">
        <div class="loading-spinner"></div>
    </div>

    <div id="main-content">
        <nav class="navbar navbar-expand-lg bg-body-transparent">
            <div class="d-flex justify-content-center w-100">
                <a class="navbar-brand" href="/">
                    <img src="https://www.foundingday.sa/assets/asset-3.svg" style="margin: 10px;" height="80"
                        alt="logo" />
                    <img src="https://alfalahnationalheritage.com/logo.png" style="margin: 10px;" height="80"
                        alt="logo">
                </a>
            </div>
        </nav>

        <!-- Banner -->
        <div class="banner">
            <img class="background" src="https://en.vogue.me/wp-content/uploads/2020/06/diriyah-gate-fb.jpg" alt="" />
            <img src="https://www.foundingday.sa/assets/img/story/slide1/our-story-text.png" class="parallax-text"
                style="top: calc(50% + 0px)" />
        </div>

        <div class="faq mt-5" id="faq">
            <h1 class="px-5 fw-bold fs-1" style="overflow-y: hidden">المنتجات</h1>
            <div class="px-5 p-2">
                <div class="accordion" id="accordionPanelsStayOpenExample"></div>
            </div>
        </div>

        <div class="mt-5">
            <h1 class="px-5 fw-bold fs-1" style="overflow-y: hidden">طلب منتج</h1>
            <form method="POST" accept-charset="UTF-8" class="px-5 p-2 fs-4" id="form">
                <div class="mb-3 aos-init aos-animate" data-aos="fade-right" data-aos-delay="300">
                    <label for="name" class="form-label">اسم المنتج:</label>
                    <input type="text" class="form-control form-control-lg fw-light" id="name" name="name"
                        placeholder="الاسم" />
                </div>
                <div class="mb-3 aos-init aos-animate" data-aos="fade-right" data-aos-delay="500">
                    <label for="question" class="form-label">رابط المنتج:</label>
                    <input type="text" class="form-control form-control-lg fw-light" id="link" name="link"
                        placeholder="رابط المتجر" />
                </div>
                <input type="submit" class="btn btn-primary mb-3 aos-init" />
            </form>
        </div>
    </div>
    <noscript>Your browser does not support JavaScript!</noscript>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap JS (and Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="script.js"></script>
</body>

</html>
